<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
  </head>
  <body>
    <script>
      function prettifyLog(
        author, // Should not have spaces around it
        hash, // Should be all in lowercase
        numberOfCommits, // This comes as hexadecimal but should be in base 10,
        branch // You should remove origin/ from this string
      ) {
        return console.log(
          "The author " +
            author +
            "'s last hash is " +
            hash +
            ", and has a total of " +
            numberOfCommits +
            " commits in branch " +
            branch
        );
      }

      prettifyLog(
        "  John the hacker    ",
        "BAsda22ok3432ij",
        "0x10",
        "origin/master"
      );
    </script>
  </body>
</html>
