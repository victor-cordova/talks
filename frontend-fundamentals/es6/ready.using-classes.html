    /**
     Create 2 classes with the class keyword from ES6. The first class should be called
    Rectangle:
        - Doesn't inherit from anything.
        - Has 2 attributes, width and height which it receives from its constructor
        - getArea method. Returns the rectangle's width * it's height
        - getName method. Returns the string 'Rectangle'
      Square:
        - Inherits from Rectangle
        - Has 2 attributes width and height which it delegates to Rectangle through their constructors.
        - Calls Rectangle's constructor to save
        - getArea method. Inherits from Rectangle
        - getName method. Returns the string 'Square'
    */
  </script>
