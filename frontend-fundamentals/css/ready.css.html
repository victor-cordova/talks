<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>CSS styles</title>
  <style>
    /*
      - Make the section with id "form-container" have the following styles:
        background-color: #fafafa;
      - Make all buttons which are descendants of "form-container" have the following styles
        background-color: #363636;
        border-radius: 4px;
        color: white;
      - Make the button which has the "send-btn" class have the following styles
        background-color: #00d1b2
    */
  </style>
</head>
<body>
  <main>
    <section id="form-container">
      <form>
        <button class="send-btn">Send information</button>
        <button>Reset all data</button>
      </form>
    </section>
  </main>
</body>
</html>
