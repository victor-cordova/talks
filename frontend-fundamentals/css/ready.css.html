<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>CSS styles</title>
  <style>
    /*
      - Make every element have a default font size of 18px
      - Make the section with id "form-container" have the following styles:
        background-color is #fafafa
        Have the following paddings: bottom: 8px, left: 16px, right: 16px, top: 8px
        Has a border that is 1px solid black color
      - Make all buttons which are descendants of "form-container" have the following styles
        background-color is #363636
        border radius is 4px
        text color is white
      - Make the button which has the "send-btn" class have the following styles
        background-color: #00d1b2
    */
  </style>
</head>
<body>
  <main>
    <section id="form-container">
      <form>
        <button class="send-btn">Send information</button>
        <button>Reset all data</button>
      </form>
    </section>
  </main>
</body>
</html>
