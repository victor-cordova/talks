<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Optimize Bundle Size</title>
    <style>
      html {
        font-family: sans-serif;
      }

      #root {
        max-width: 700px;
        margin: 0 auto;
      }

      a {
        text-decoration: none;
      }
      
      .nav-links {
        padding: 0;
      }
      
      .nav-link {
        background: #fff2f2;
        border: 1px solid white;
        color: black;
        display: inline-block;
        padding: 1rem;
      }

      /* Profile */
      .profile-name {
        border: 2px dotted black;
        padding: 0 5px;
      }

      /* Calendar */
      .calendar-item {
        background: #eeeeff;
        border: 1px solid white;
        border-radius: 8px;
        color: black;
        padding: 1rem;
      }

      .calendar-item-time {
        text-decoration: underline;
      }

    </style>
  </head>
  <body>
    <div id="root"></div>
  </body>
</html>
